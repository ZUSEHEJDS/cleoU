        body {

            background: rgba(255,255,255,0.12);

            align-items: center;

            color: #fff;
            box-shadow: 0 2px 30px rgba(0,0,0,0.10);
        }
        .app-name {
            font-size: 2.2rem;

            margin-bottom: 0.7rem;

        }
        .app-desc {
            color: #f1f5f9;
            margin-bottom: 2.5rem;
            font-size: 1.17rem;
            line-height: 1.6;
            text-align: center;
            max-width: 400px;
        }
        .download-btn {
            display: inline-block;
            padding: 1.15rem 2.6rem;
            background: linear-gradient(90deg, #fff 60%, #bae6fd 100%);
            color: #2563eb;
            border: none;
            border-radius: 999px;
            font-size: 1.22rem;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 2px 18px rgba(59,130,246,0.12);
            transition: background 0.18s, transform 0.13s, box-shadow 0.14s;
            cursor: pointer;
        }
        .download-btn:hover {
            background: linear-gradient(90deg, #e0e7ff 80%, #38bdf8 100%);
            color: #0e2a56;
            transform: scale(1.03);
            box-shadow: 0 4px 30px rgba(59,130,246,0.19);
        }
        footer {
            flex-shrink: 0;
            width: 100vw;
            background: rgba(30,41,59,0.15);
            color: #e0e7ef;
            text-align: center;
            font-size: 1rem;
            padding: 1.1rem 0 1.15rem 0;
            letter-spacing: 0.01em;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2.2rem;
            flex-wrap: wrap;
        }
        .footer-links a {
            color: #bae6fd;
            text-decoration: underline;
            font-size: 1rem;
            transition: color 0.16s;
        }
        .footer-links a:hover {
            color: #fff;
        }
        @media (max-width: 600px) {
            .app-name { font-size: 1.5rem; }
            .app-desc { font-size: 1rem; padding: 0 12px;}
            .app-icon { width: 60px; height: 60px; font-size: 1.5rem; }
            .download-btn { padding: 1rem 1.2rem; font-size: 1rem; }
            footer { font-size: 0.92rem; padding: 0.9rem 0 1rem 0; }
