<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Impressum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #f0fdfa 0%, #bae6fd 100%);
            font-family: 'Inter', Arial, sans-serif;
            color: #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(59,130,246,0.10);
            padding: 2.5rem 2rem;
            max-width: 460px;
            width: 90vw;
            margin: 2rem 0;
            text-align: left;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1.2rem;
        }
        p {
            font-size: 1.08rem;
            line-height: 1.7;
            color: #334155;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Impressum</h1>
        <p>
            Dies ist ein Beispiel-Impressum.<br><br>
            Hier können Sie Ihre Kontaktdaten, Verantwortlichen und rechtlichen Hinweise eintragen.<br><br>
            Musterfirma GmbH<br>
            Musterstraße 12<br>
            12345 Musterstadt<br>
            E-Mail: kontakt@example.com
        </p>
    </div>
</body>
</html>
